
<html>

<head>

	<title>GitStarter</title>

	<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
	<script src="scripts/homePage.js"></script>
 	<link rel="stylesheet" type="text/css" href="styles/homePage.css"></link>
 	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">


	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>



</head>

<div class="jumbotron hero-nature">
	<div class="typewriter">
  	<h1 id=upperText>GitStarter</h1>
  	<p id=upperText>Built for Developers.</p>
  	<p id=upperText>A marketplace for open source projects.</p>
	</div>

<!--   <h1 id=upperText>GitStarter</h1> -->

<!--   <hr class="my-4">
 -->
  <a class="btn btn-primary btn-lg" href="/login" role="button">GITHUB BUTTON HERE</a>
</div>



<body id="bodyStyle" onload="onLoad()">

	<div id="OrderPickContainer">

		<div class="form-group row" id=centered>
  		<div class="col-10">
    	<input class="form-control" type="search" placeholder="Search for projects" v-model="search">
 		</div>
		</div>




		<table class="table table-hover" id="table1">

	    <tbody>
	        <template v-for="project in projectsList">

	            <tr>

	            <td style="font-size:30px">{{ project.icon }}  <a href="{{project.Author}}">{{project.author}}</a> / <a href="{{project.ProjectName}}">{{project.projectName}}</a>

	            <br>
	            {{ project.projectDescription }}



	            </td>
	                <!-- <td>{{batch.Icon}}</td>
	                <td>{{batch.ProjectName}}</td>
	                <td>{{batch.Prices}}</td>
	                 -->

	            </tr>
	        </template>
	    </tbody>
	</table>
</div>


</body>
</html>
